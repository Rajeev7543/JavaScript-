  <script>
    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    // console.log(isOdd(4));
    // console.log(isOdd(3));
    // console.log(isOdd(231));

    function larger(num1, num2){
      if (num1 > num2){
        return num1;
      } else {
        return num2
      }
    }
    // console.log(larger(48,98));
    // console.log(larger(4,18));
    // console.log(larger(4,9));

    function toFahrenheit(celsiusValue){
      return 9/5*celsiusValue + 32;
    }
    console.log(toFahrenheit(38));
    console.log(toFahrenheit(25));
    console.log(toFahrenheit(48));
    console.log(toFahrenheit(28));
  </script>
